<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Film - Auras Videoos</title>
    <style>
        /* Stili principali */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            background-color: #000;
            border-bottom: 2px solid #00bcd4;
        }

        header h1 {
            color: #00bcd4;
            font-size: 24px;
            margin: 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .search-bar input {
            width: 30%;
            padding: 6px;
            border: 2px solid #00bcd4;
            border-radius: 20px;
            font-size: 12px;
            outline: none;
        }

        .content-section {
            padding: 20px;
        }

        .content-section h2 {
            color: #00bcd4;
            border-bottom: 2px solid #00bcd4;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .content-carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }

        .content-item {
            flex: 0 0 150px;
            text-align: center;
            background-color: #1e1e1e;
            padding: 10px;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 150px;
            height: 100px;
        }

        .content-item:hover {
            transform: scale(1.05);
            background-color: #00bcd4;
        }

        .content-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .content-item a {
            color: white;
            text-decoration: none;
            font-size: 12px;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            transition: left 0.3s ease;
        }

        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #menu ul li {
            margin: 20px 0;
        }

        #menu ul li a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 18px;
        }

        #menu .close-menu {
            font-size: 20px;
            color: #00bcd4;
            cursor: pointer;
            text-align: right;
            display: none;
        }

        #menu.menu-visible .close-menu {
            display: block;
        }

        #menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #00bcd4;
        }

        .menu-visible #menu {
            left: 0;
        }

        .menu-visible #menu-icon {
            display: none;
        }
    </style>
</head>

    </div>
